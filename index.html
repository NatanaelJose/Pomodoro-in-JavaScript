<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" context="width-device-width, initial-scale-1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="style.css">
	<title>Rel√≥gio Pomodoro</title>
</head>
<body>
	<div id="container">
		<h1>Relogio Pomodoro</h1> 
		<div class="names">
			<p class="noun" id="work" >Work</p>
			<p class="noun" id="break" >Break</p>
			<p class="noun" id="cycles" >Cycles</p>
		</div>

		<div class="times">
			<div class="timer" id="Work-timer" >
				<p id="w_minutes">25</p>
				<p class="semicolon">:</p>
				<p id="w-secunds">00</p>
			</div>
	
			<p class="timer"id="counter" >0</p>
	
			<div class="timer" id="break-timer" >
				<p id="b_minutes">5</p>
				<p class="simicolon">:</p>
				<p id="b-Secunds">00</p>
			</div>
		</div>

		<div class="buttons">
			<button class="btns" id="start" >Start</button>
			<button class="btns" id="pause" >Pause</button>
			<button class="btns" id="reset" >Reset</button>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
